<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵便番号検索</title>
</head>
<body>
    <h1>郵便番号</h1>
    <!-- 郵便番号入力の検索ボックス -->
    <input type="text" id="zipcode" value="" maxlength="7" required>
    <input type="button" id="serch_btn" value="検索">
    <p>※7桁の半角数字で入力してください</p>

    <!-- 検索結果の表示エリア -->
    <div id="zip_result">
        <p><label>都道府県コード<input id="prefcode" type="text" size="15"></label></p>
        <p><label>都道府県<input id="address1" type="text" size="15"></label></p>
        <p><label>市区町村<input id="address2" type="text" size="15"></label></p>
        <p><label>町域<input id="address3" type="text" size="15"></label></p>
        <p><label>都道府県（カナ）<input id="kana1" type="text" size="15"></label></p>
        <p><label>市区町村（カナ）<input id="kana2" type="text" size="15"></label></p>
        <p><label>町域（カナ）<input id="kana3" type="text" size="15"></label></p>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
